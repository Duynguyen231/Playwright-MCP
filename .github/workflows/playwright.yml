name: Playwright Tests

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]
  workflow_dispatch:
    inputs:
      test_suite:
        description: "Test suite to run"
        required: false
        default: "all"

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Create .env file
        run: |
          cat > .env << EOF
          SAUCE_DEMO_URL=${{ secrets.SAUCE_DEMO_URL || 'https://www.saucedemo.com/' }}
          SAUCE_PASSWORD=${{ secrets.SAUCE_PASSWORD || 'secret_sauce' }}
          SAUCE_USERNAME_STANDARD=${{ secrets.SAUCE_USERNAME_STANDARD || 'standard_user' }}
          SAUCE_USERNAME_LOCKED=${{ secrets.SAUCE_USERNAME_LOCKED || 'locked_out_user' }}
          SAUCE_USERNAME_PROBLEM=${{ secrets.SAUCE_USERNAME_PROBLEM || 'problem_user' }}
          SAUCE_USERNAME_PERFORMANCE=${{ secrets.SAUCE_USERNAME_PERFORMANCE || 'performance_glitch_user' }}
          SAUCE_USERNAME_ERROR=${{ secrets.SAUCE_USERNAME_ERROR || 'error_user' }}
          SAUCE_USERNAME_VISUAL=${{ secrets.SAUCE_USERNAME_VISUAL || 'visual_user' }}
          EOF

      - name: Run Playwright tests
        run: |
          if [ "${{ github.event.inputs.test_suite }}" = "all" ] || [ -z "${{ github.event.inputs.test_suite }}" ]; then
            npx playwright test
          elif [ "${{ github.event.inputs.test_suite }}" = "saucedemo" ]; then
            npx playwright test tests/e2e/saucedemo/
          else
            npx playwright test "${{ github.event.inputs.test_suite }}"
          fi
        continue-on-error: true

      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
          retention-days: 30

      - name: Upload Report to GitHub Pages
        if: always()
        uses: actions/upload-pages-artifact@v3
        with:
          path: playwright-report/

      - name: Deploy to GitHub Pages
        if: always()
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Comment on PR with Test Summary
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '## ðŸŽ­ Playwright Test Results\n\nâœ… Tests completed! [ðŸ“Š View Full Report](${{ steps.deployment.outputs.page_url }})'
            });
        continue-on-error: true
